<div class="contrainer" style="margin: 50px">
    <div class="row">
        <div class="col-md-3">
            <app-profile></app-profile>
        </div>
        <div class="col-md-9">
            <app-table></app-table>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {{message}}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="gotoLogin()">Close</button>
            </div>
        </div>
    </div>
</div>
