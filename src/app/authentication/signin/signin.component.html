<div class="container">
    <div class="row">
        <div class="card mx-auto" style="margin-top: 20px">
            <div class="card-body">
                <h2 class="card-title text-center">Log in</h2>
                <form style="margin-top: 30px">
                    <div class="form-group">
                        <label for="InputUsername">Username</label>
                        <input type="text" class="form-control" id="username" name="usernaem" placeholder="Enter username" [(ngModel)]="loginForm.username">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="loginForm.password">
                    </div>
                    <button type="button" (click)="login()" class="btn btn-primary form-control" style="margin-top: 25px">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
