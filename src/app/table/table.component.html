        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="card-title">Cars</h2>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary float-right rounded-pill" (click)="gotoAdd()" *ngIf="role">+ Add Car</button>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Color</th>
                        <th>Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{car.make}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.color}}</td>
                        <td>{{car.owner}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {{message}}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="gotoLogin()">Close</button>
            </div>
        </div>
    </div>
</div>
